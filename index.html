<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="order-summary-card">

    <img class="plan-img" src="images/illustration-hero.svg"
      alt="woman dancing with headphones in front of city skyline">

    <div class="info-box">
      <h1 class="title">Order Summary</h1>
      <p class="product-description">You can now listen to millions of songs, audiobooks, and podcasts on any device
        anywhere you like!</p>

      <div class="plan-selected-box">
        <span><img class="plan-icon" src="images/icon-music.svg" alt="music note icon"></span>
        <div class="price-box">
          <h2 class="plan-selected">Annual Plan</h2>
          <p class="plan-price">$59.99/year</p>
        </div>
        <button class="plan-change">Change</button>
      </div>

      <button class="next-screen">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/KatieB4" target="_blank">Katie ðŸŒ¯</a>
  </footer>

</body>

</html>
